<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Linus project 3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>


  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
      <div class="section-1">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="section-2">

          <form>
              <div class="form">

            <fieldset>
              <legend>
            <h2>Contact Information</h2>
            </legend>

             <div class="section-3">
              <label for="fullname">Full name</label>
              <input type="text" placeholder="Required" id="fullname" name="fullname" required>
              </div>
            <br>
              
              <div class="section-3">
              <label for="mail">Email Adress</label>
              <input type="email" placeholder="Required" id="mail" name="mail">
            </div>
            <br>

              <div class="section-3">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <br>

              <div class="section-3">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street">
            </div>
            <br>

              <div class="section-3">
              <label for="city">City</label>
              <input type="text" id="city">
            </div>
            <br>

              <div class="section-3">
              <label for="state">State</label>
                <select id="state">
                <option value="State">Choose State</option>
                <option value="AZ">Arizona</option>
                <option value="FL">Florida</option>
                <option value="ID">Idaho</option>
              </select>
            </div>
            <br>

              <div class="section-3">
              <label for="zip">Zip Code</label>
              <input type="number" id="zip">
            </div>        
            <br>
          </form>
        </div>

          <hr>
            </fieldset>
          <fieldset>
            <legend>
              </legend>

            <form>  
          <div class="bottom-form">
            
            <h2>Newsletter</h2>
            
            <p>Select the newsletter you would like to recieve</p>
            <br>

            <input type="checkbox" name="htmlnews" id="htmlnews" >
            <label for="htmlnews">HTML News</label>
            <br>

            <input type="checkbox" name="news" id="cssnews" >
            <label for="cssnews">CSS News</label>
            <br>

            <input type="checkbox" name="news" id="javanews" >
            <label for="javanews">Javascript News</label>
            <br>

            <p>Newsletter format</p>
            <input type="radio" name="radio" id="radio" >
            <label for="radio">HTML</label>
            <br>

            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Plain Text</label>
            <br>
          </div>

            <div class="text-area">
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea name="comment" id="comment" rows="8" cols="80"></textarea>

            <button type="submit">Sign Up</button>
            <p class="copy">Copyright The Code Review</p>
            </form>
          </div>
          </fieldset>
        </div>
    </div>
  </body>
</html>
